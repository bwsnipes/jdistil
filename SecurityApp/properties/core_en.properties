# JNDI initial context factory classname
initial.context.factory=

# Default datasource name used by DbUtil
datasource.name=jdbc/framework

# SMTP host name used by Mailer class
smtp.host.name=

# Table name used by Sequencer
sequencer.table.name=bws_id_lookup

# Welcome, logon and error page IDs
welcome.page.id=
logon.page.id=
error.page.id=

# List of comma delimited message resource names.
message.resource=com.bws.jdistil.core.message.MessageResource

# List of comma delimited application configuration class names
application.configuration=com.bws.jdistil.security.app.configuration.Configuration,com.bws.jdistil.codes.configuration.Configuration

# List of comma delimited action description resource names.
# Locale specific resource defining string descriptions for all action IDs.
# Default descriptions defined in configuration data are used if no resource is defined.
action.descriptions=

# List of comma delimited action rule resource names.
# Locale specific resource defining lists of com.bws.jdistil.core.validation.rules.IActionRule for all action IDs.
# Default rules defined in configuration data are used if no resource is defined.
action.rules=

# List of comma delimited field description resource names.
# Locale specific resource defining string descriptions for all field names.
# Default descriptions defined in configuration data are used if no resource is defined.
field.descriptions=

# List of comma delimited field rule resource names.
# Locale specific resource defining lists of com.bws.jdistil.core.validation.rules.IFieldRule for all field names.
# Default rules defined in configuration data are used if no resource is defined.
field.rules=

# List of comma delimited field converter format resource names.
# Locale specific resource defining formats for all field converters.
# See com.bws.jdistil.core.conversion.Formats for all resource keys
field.converter.formats=com.bws.jdistil.core.conversion.FormatResource

# List of comma delimited operator descriptions resource names.
# Locale specific resource defining all operator descriptions.
# See com.bws.jdistil.core.datasource.database.Operators for all resource keys
operator.descriptions=com.bws.jdistil.core.datasource.database.OperatorResource

# Security manager class name and pool size
security.manager.class.name=com.bws.jdistil.security.SecurityManager
security.manager.pool.size=

# Validator class name and pool size
validator.class.name=
validator.pool.size=

# Default page size used by page manager
default.page.size=10

# Page navigation images
previous.page.image.source=
next.page.image.source=
